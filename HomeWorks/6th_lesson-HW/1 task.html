<body>
    <!--Задача 1

    Есть дерево из тегов ul и li.

    Напишите код, который для каждого элемента li выведет:

    Текст непосредственно в нём указанный (без подразделов).
    Количество всех вложенных в него элементов li.-->
    <ul>
        <li>
            Животные
            <ul>
                <li>
                    Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>
                    Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            Рыбы
            <ul>
                <li>
                    Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Скалярии</li>
                    </ul>

                </li>
                <li>
                    Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    
    <script>
        
    var li = document.getElementsByTagName('li');
    for (i = 0; i < li.length; i++) {
        alert(li[i].firstChild.data.replace(/ {2,}|\n/g, '') + ": " + li[i].getElementsByTagName('li').length);
        
    }




    </script>
</body>
