        /*Задача 1.

        Напишите функцию, которая принимает 1 параметр. При первом вызове она его запоминает, при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове.

        /*Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа.

            Например:

        strCount({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime",2,3,4],
            fifth:  null
        })
        //возвращает 3 */
        var strCount = function (object) {
            var count = 0;
            for (var key in object) {
                if (typeof object[key] === "string" && object.hasOwnProperty(key)) {
                    count++;
                }
                else if (typeof object[key] === "object" && object.hasOwnProperty(key)) {
                    count += strCount(object[key]);
                }
                else if (Array.isArray(object[key]) && object.hasOwnProperty(key)) {
                    for (var key_2 in object[key]) {
                        count += strCount(object[key][key_2]);
                    }
                }
            }
            return count;
        };

        alert(strCount({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime", 2, 3, 4],
            fifth: null
        }));
