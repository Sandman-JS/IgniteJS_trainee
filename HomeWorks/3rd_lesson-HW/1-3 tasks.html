        /*Задача 1

        Напишите функцию sum, которая будет работать как показано в примере ниже:

            sum(1)(2) == 3; // 1 + 2
        sum(1)(2)(3) == 6; // 1 + 2 + 3
        sum(5)(-1)(2) == 6
        sum(6)(-1)(-2)(-3) == 0
        sum(0)(1)(2)(3)(4)(5) == 15
        Количество скобок может быть любым.*/

        function sum(i) {

            var value = i;

            function sum_2(j) {
                value += j;
                return sum_2;
            }

            sum_2.toString = function () {
                return value;
            };

            return sum_2;
        };
        alert(sum(1)(2) == 3);
        alert(sum(1)(2)(3) == 6);
        alert(sum(5)(-1)(2) == 6);
        alert(sum(6)(-1)(-2)(-3) == 0);
        alert(sum(0)(1)(2)(3)(4)(5) == 15);

       /* Задача 2

        Напишите функцию runString, которая:

        1)принимает 2 аргумента:

        arg: аргумент любого типа
        объект со свойствами:
        param: строка.
            func: строка, содержащая код функции.
        2)выполняет код функции func, переданной ей в качестве аргумента, с параметром arg. */

        var arg = 121,
        obj = {

            param: 'num',

            func: 'return Math.sqrt(num)'
        };

        function runString(arg, obj) {

            var newFunc = new Function(obj.param, obj.func);

            return newFunc(arg);

        }

        alert(runString(arg, obj));

        

        /*Задача 3.

        Дан объект ladder

        var ladder = {
            step: 0,
            up: function() { // вверх по лестнице
                this.step++;
            },
            down: function() { // вниз по лестнице
                this.step--;
            },
            showStep: function() { // вывести текущую ступеньку
                alert( this.step );
            }
        };
        Сейчас, для последовательного вызова нескольких методов объекта, нужно вызывать каждый из них отдельно:

        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep(); // 1 
        Модифицируйте код методов объекта, чтобы вызовы можно было делать цепочкой:

        ladder.up().up().down().up().down().showStep(); // 1*/


        var ladder = {
            step: 0,
            up: function () { // вверх по лестнице
                this.step++;
                return this;
            },
            down: function () { // вниз по лестнице
                this.step--;
                return this;
            },
            showStep: function () { // вывести текущую ступеньку
                alert(this.step);
            }
        };
        ladder.up().up().down().up().down().showStep();
