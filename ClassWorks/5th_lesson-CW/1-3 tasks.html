    /*Задача 1

Напишите функцию printNumber, которая последовательно выводит в консоль числа от 1 до 20, с интервалом между числами 100мс. То есть, весь вывод должен занимать 2000мс, в течение которых каждые 100мс в консоли появляется очередное число.*/
function printNumber() {
      var counter = 1;
      var myCounter = setInterval(function() {

        console.log(counter);
        if (counter >= 20) {
          clearInterval(myCounter);
        }
        counter++;

      }, 100);
    }
    printNumber();

    /*Задача 3

Напишите функцию, которая принимает один аргумент и возвращает его тип данных. Выполните обработку исключений в случае передачи двух и больше аргументов.*/
 function argType() {
      try {
        if (arguments.length > 1) {
          throw new Error("Введено больше одного аргумента");
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
      return {}.toString.call(arguments[0]).slice(8, -1);
    }
    alert(argType([].slice, 4));
